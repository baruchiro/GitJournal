name: Android

on:
  push:
    branches:
      - master

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.6'

      - name: Build Number
        id: buildnumber
        run: echo "BUILD_NUM=$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT
      - name: build
        env:
          BUILD_NUM: ${{ steps.buildnumber.outputs.buildnumber }}
        run: flutter build apk --flavor dev --debug --build-number="$BUILD_NUM" --dart-define=INSTALL_SOURCE=fdroid
      - name: rename
        env:
          BUILD_NUM: ${{ steps.buildnumber.outputs.buildnumber }}
        run: cp build/app/outputs/flutter-apk/app-dev-debug.apk baruchiro.gitjournal_$BUILD_NUM.apk
      - name: release
        uses: softprops/action-gh-release@v1
        with:
          files: baruchiro.gitjournal_$BUILD_NUM.apk
          name: ${{ steps.buildnumber.outputs.buildnumber }}
          tag_name: v${{ steps.buildnumber.outputs.buildnumber }}
